<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password • HealthPlus Pharmacy</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container nav">
        <a class="brand" href="./index.html"><span class="brand__logo">HP</span><span>HealthPlus Pharmacy</span></a>
      </div>
    </header>

    <main class="section">
      <div class="container" style="max-width: 560px;">
        <div class="card">
          <h2 style="margin-top:0">Reset your password</h2>
          <p class="muted">Enter the email you use to sign in. We’ll send reset instructions.</p>
          <form data-name="Forgot Password">
            <label>Email
              <input type="email" placeholder="you@example.com" required />
            </label>
            <div class="form__actions">
              <a class="muted" href="./forgot-email.html">Forgot your email?</a>
              <button class="btn btn--primary" type="submit">Send reset link</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <small class="muted">© <span id="year"></span> HealthPlus Pharmacy</small>
      </div>
    </footer>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="./script.js"></script>
  </body>
</html>
